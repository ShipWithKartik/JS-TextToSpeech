<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="body">
    <div class="container">
        <header class="header">
            <h1>TEXT</h1>
            <h1>TO</h1>
            <h1>SPEECH</h1>
            <h1 class="color-heading">CONVERTER</h1>
        </header>
    
        <div class="text-area">
            <textarea id="text-input" placeholder="Type Your Text Here...."></textarea>
        </div>

        <div class="footer">

            <div class="language-change">
                <select class="language-selector">
                </select>

            </div>

            <button class="speak-button">Listen</button>

        </div>
        
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
